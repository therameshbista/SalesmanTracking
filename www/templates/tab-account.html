<ion-view view-title="Account">
  <ion-content class="content padding" on-swipe-right="goBack()" on-swipe-left="goForward()">
    <ion-list>
    <button class="button button-block button-positive" ng-click="logout()">Logout</button>
    <button class="button button-block button-positive" ng-click="sync()">Sync</button>
    </ion-list>
  </ion-content>
</ion-view>
