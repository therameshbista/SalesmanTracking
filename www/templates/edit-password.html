<ion-view view-title="User" name="login-view">
    <ion-content class="padding">        
        <button ng-controller="AccountCtrl" ng-show="showLogoutButton" ng-click="logout()" class="button button-block icon-left ion-power button-assertive">Logout</button>

        <div class="item-accordion list card">
            <div class="item item-divider">
               Enter new password
            </div>
            <form novalidate name="profileEditForm" ng-submit="changepassword()">
                <div class="list list-inset">

                    <label class="item item-input">
                        <input type="password" placeholder="New Password" ng-model="data.new_password" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Re-Password" ng-model="data.repassword" ng-match="data.password" required>
                    </label>
                </div>
                <button class="button button-block button-positive" type="submit" ng-disabled="!profileEditForm.$valid">Change Password</button>

            </form>
        </div>
    </ion-content>
</ion-view>
