<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Routes" icon-off="ion-map" icon-on="ion-map" href="#/tab/routes">
    <ion-nav-view name="tab-routes"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Today's Orders" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Outlet" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/add-new-store">
    <ion-nav-view name="tab-add-new-store"></ion-nav-view>
  </ion-tab>

<ion-tab title="Target History" icon-off="ion-ionic" icon-on="ion-ionic" href="#/tab/target">
    <ion-nav-view name="tab-target"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Reports" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/target-history">
    <ion-nav-view name="tab-target-history"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Order" icon-off="ion-ios-cart" icon-on="ion-ios-cart" href="#/tab/orderverifiednonverified">
    <ion-nav-view name="tab-orderverifiednonverified"></ion-nav-view>
  </ion-tab>
   <ion-tab title="User" icon-off="ion-person" icon-on="ion-person" href="#/tab/profilechange">
    <ion-nav-view name="tab-profilechange"></ion-nav-view>
  </ion-tab>
  
 
</ion-tabs>
